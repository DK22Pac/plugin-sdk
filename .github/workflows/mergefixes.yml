name: Merge Fixes

on:
  push:
    branches: 
      - 'fixes'
  
  workflow_dispatch:

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write

jobs:
  merge-fixes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Merge fixes into main
        uses: devmasx/merge-branch@v1
        with:
          type: now
          from_branch: fixes
          target_branch: main
          github_token: ${{ github.token }}
